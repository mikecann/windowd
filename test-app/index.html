<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>instantly-native test</title>
    <style>
      * { box-sizing: border-box; margin: 0; padding: 0; }
      body {
        font-family: system-ui, sans-serif;
        background: #0f0f13;
        color: #e2e8f0;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .card {
        text-align: center;
        padding: 3rem;
        background: #1a1a2e;
        border-radius: 12px;
        border: 1px solid #2d2d4e;
      }
      h1 { font-size: 2rem; margin-bottom: 0.5rem; color: #a78bfa; }
      p  { color: #94a3b8; margin-top: 0.75rem; }
      .counter { font-size: 4rem; font-weight: bold; margin: 1.5rem 0; color: #f0f0f0; }
      button {
        background: #7c3aed;
        color: white;
        border: none;
        padding: 0.6rem 1.5rem;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        margin: 0.25rem;
      }
      button:hover { background: #6d28d9; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>instantly-native</h1>
      <p>Native WebView + Vite - edit this file and it hot-reloads</p>
      <div class="counter" id="count">0</div>
      <button onclick="document.getElementById('count').textContent = +document.getElementById('count').textContent + 1">+1</button>
      <button onclick="document.getElementById('count').textContent = 0">reset</button>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
